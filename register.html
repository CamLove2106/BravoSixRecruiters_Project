<!doctype html>
<!--HTML5 doctype declaration -->
<html lang="en">
<!--default language of the document content -->

<head>
    <meta charset="utf-8"><!--character encoding for the document (Unicode) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration Page</title><!--web page title -->
    <link href="Login_page.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Strait" rel="stylesheet">
    <script src="https://kit.fontawesome.com/36aab3fa4c.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, Geneva, sans-serif;
            font-size: 100%;
            background-color: #fff;
        }
    </style>

</head>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field" id="first_name">
                <input type="text" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="email" placeholder="Email Address" required>
                <i class="fa-regular fa-envelope"></i>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" placeholder="Re-Enter Password" required>
                <i class="fa-solid fa-lock"></i>
                <span></span>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Register"><a href="startPage.html"></a>
            <div class="signup_link">
                Go Back? <a href="index.html">Click Here</a>
            </div>
        </form>
    </div>



    <footer>
        <!--Footer content -->
        <nav class="footer">

        </nav>
    </footer>

</body><!--Close 'body' -->


</html><!--Close 'html' -->
