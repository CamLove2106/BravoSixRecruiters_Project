    <link href="http://fonts.googleapis.com/css?family=Strait" rel="stylesheet">

        body {
            margin: 0;
            padding: 0;

<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" id="full_name" placeholder="Full Name">
                <i class="fa-solid fa-user"></i>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="email" id="emailAddress" placeholder="Email Address" >
                <i class="fa-regular fa-envelope"></i>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" id="pwd" placeholder="Password" >
                <i class="fa-solid fa-lock"></i>
                <span></span>
            </div>
            <div class="txt_field">
                <input type="password" id="pwdRepeat" placeholder="Re-Enter Password" >
                <i class="fa-solid fa-lock"></i>
                <span></span>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Register"><a href="startPage.html"></a>
            <div class="signup_link">
                Go Back? <a href="index.html">Click Here</a>
            </div>
        </form>
    </div>
